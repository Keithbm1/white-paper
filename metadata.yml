title: Децентрализиран протокол за възнаграждение на екосистемата с отворен код
abstract: |-
  Създаването на отворен, публичен и стабилен регистър за целия софтуер с отворен код 
  ще даде възможност на проектите да публикуват версии независимо, вместо да разчитат на 
  трети страни, които събират тези непостоянни данни в стотици отделни
  системи (дублиращи се). Участниците поддържащите пакети ще публикуват своите версии на
  децентрализираният регистър, изграден на базата на византийски устойчив на грешки блокчейн за
  елиминиране на единични източници на проблеми, осигуряване на неизменни версии и позволяване
  на общностите да управляват своите раздели от екосистемата с отворен код,
  независимо от външни програми.

  tea стимулира поддържането на отворен код, като позволява на участниците в мрежата
  възможност за стейкинг срещу пакетите, от които зависят и за които осигуряват
  защита. Графиката на tea протокола предоставя постоянна регистрация на пакетите, 
  изисквания към зависимости, автентичност на пакетите и оракули за използване за информиране
  алгоритъмът за възнаграждение за tea. Системната инфлация е разпределена за всички
  пакети, базирани на този алгоритъм. Ако се откриват проблеми със сигурността или развитието,
  разработчиците могат да правят твърдения, подкрепени с доказателства срещу пакета,
  и възможно е да се стигне до слашинг. Членовете на общността с отворен код могат да преглеждат
  пакетите за откриване проблеми с качеството и протоколът може да реагира на тези проверки
  чрез въвеждане на съответни слашинг събития.
